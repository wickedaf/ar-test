<!DOCTYPE html>
<html>
  <head>
    <title>Web AR Video Player (MindAR)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- A-Frame library -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- MindAR A-Frame library -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background-color: #000;
      }

      /* Message overlay */
      .message-overlay {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        z-index: 1000;
        font-size: 14px;
        max-width: 90%;
        text-align: center;
      }

      /* Start button */
      .start-btn {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        z-index: 1001;
        display: block;
      }

      .start-btn:hover {
        background-color: #45a049;
      }

      .start-btn:disabled {
        background-color: #666;
        cursor: not-allowed;
      }

      /* A-Frame scene styling */
      a-scene {
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
      }

      /* Loading animation */
      .loading {
        position: fixed;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 16px;
        z-index: 999;
        text-align: center;
        display: none;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto 10px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Debug info */
      .debug-info {
        position: fixed;
        bottom: 10px;
        left: 10px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 5px 10px;
        font-size: 12px;
        border-radius: 3px;
        z-index: 1000;
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Start button -->
    <button id="startBtn" class="start-btn">Start AR Experience</button>

    <!-- Loading indicator -->
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <div id="loadingText">Starting camera...</div>
    </div>

    <!-- Message overlay -->
    <div id="messageOverlay" class="message-overlay" style="display: none;">
      Point camera at target image
    </div>

    <!-- Debug info -->
    <div id="debugInfo" class="debug-info"></div>

    <!-- A-Frame Scene -->
    <a-scene
      id="arScene"
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind; autoStart: false; showStats: false; maxTrack: 1; filterMinCF: 0.0001; filterBeta: 0.001; warmupTolerance: 5; missTolerance: 5"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights, antialias: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
      style="display: none;"
    >
      <!-- Assets -->
      <a-assets>
        <video
          id="vid"
          src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
          preload="metadata"
          loop="true"
          crossorigin="anonymous"
          webkit-playsinline
          playsinline
          muted
        ></video>
      </a-assets>

      <!-- Target anchor -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Video plane -->
        <a-plane
          src="#vid"
          position="0 0 0"
          height="0.552"
          width="1"
          rotation="0 0 0"
          material="transparent: false"
        ></a-plane>
      </a-entity>

      <!-- Camera -->
      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        wasd-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
      ></a-camera>
    </a-scene>

    <script>
      // DOM elements
      const sceneEl = document.getElementById('arScene');
      const video = document.querySelector('#vid');
      const startBtn = document.getElementById('startBtn');
      const messageOverlay = document.getElementById('messageOverlay');
      const loading = document.getElementById('loading');
      const loadingText = document.getElementById('loadingText');
      const debugInfo = document.getElementById('debugInfo');

      // State variables
      let arStarted = false;
      let targetVisible = false;
      let cameraPermissionGranted = false;

      // Debug function
      function debug(message) {
        console.log(message);
        debugInfo.textContent = message;
        debugInfo.style.display = 'block';
        // Remove the timeout for now to keep debug messages visible for debugging
        // setTimeout(() => {
        //   debugInfo.style.display = 'none';
        // }, 3000);
      }

      // Update message
      function updateMessage(text) {
        messageOverlay.textContent = text;
        messageOverlay.style.display = 'block';
      }

      // Hide message after delay
      function hideMessage(delay = 3000) {
        setTimeout(() => {
          messageOverlay.style.display = 'none';
        }, delay);
      }

      // Request camera permission explicitly
      async function requestCameraPermission() {
        try {
          loadingText.textContent = 'Requesting camera permission...';
          const stream = await navigator.mediaDevices.getUserMedia({
            video: {
              facingMode: 'environment',
              width: { ideal: 1280 },
              height: { ideal: 720 }
            }
          });

          // Stop the stream immediately, we just needed permission
          stream.getTracks().forEach(track => track.stop());
          cameraPermissionGranted = true;
          debug('Camera permission granted');
          return true;
        } catch (error) {
          console.error('Camera permission denied:', error);
          debug('Camera permission denied: ' + error.message);
          updateMessage('Camera permission denied. Please enable it in your browser settings.');
          return false;
        }
      }

      // Start AR function
      async function startAR() {
        try {
          startBtn.disabled = true;
          startBtn.textContent = 'Starting...';
          loading.style.display = 'block';
          loadingText.textContent = 'Initializing AR system...';

          // Request camera permission first
          const hasPermission = await requestCameraPermission();
          if (!hasPermission) {
            throw new Error('Camera permission is required for AR to work');
          }

          // Show the scene. The MindAR system will initialize with the scene.
          sceneEl.style.display = 'block';

          // --- CRITICAL FIX START ---
          // Wait for the MindAR system to be ready (arReady event)
          await new Promise((resolve, reject) => {
            const arSystemComponent = sceneEl.components['mindar-image'];
            if (arSystemComponent && arSystemComponent.is("arReady")) {
                resolve(); // If already ready (unlikely on first start, but good for robustness)
            } else {
                sceneEl.addEventListener('arReady', () => {
                    debug('MindAR system is now ready');
                    resolve();
                }, { once: true });
                sceneEl.addEventListener('arError', (event) => {
                    reject(new Error('MindAR AR Error: ' + JSON.stringify(event.detail)));
                }, { once: true });
            }
          });
          // --- CRITICAL FIX END ---

          loadingText.textContent = 'Starting camera...';

          // Now it's safe to get the system and start it
          const arSystem = sceneEl.systems['mindar-image'];
          if (!arSystem) {
            // This throw should ideally not happen after arReady, but as a fallback
            throw new Error('MindAR system not found after arReady event. Unexpected error.');
          }

          debug('Starting MindAR system...');
          await arSystem.start(); // Start the AR system

          arStarted = true;
          loading.style.display = 'none';
          startBtn.style.display = 'none';
          updateMessage('Point your camera at the target image');

          debug('AR started successfully');
          console.log('AR started successfully');

        } catch (error) {
          console.error('Error starting AR:', error);
          debug('Error: ' + error.message);

          loading.style.display = 'none';
          startBtn.disabled = false;
          startBtn.textContent = 'Start AR Experience';

          // Ensure scene is hidden if AR failed to start
          sceneEl.style.display = 'none';

          updateMessage('Failed to start AR: ' + error.message);

          // Show start button again
          startBtn.style.display = 'block';
        }
      }

      // Play video function
      async function playVideo() {
        if (video && video.paused) {
          try {
            await video.play();
            console.log('Video started playing');
            updateMessage('Video playing! Tap to unmute');
            hideMessage();
          } catch (error) {
            console.error('Error playing video:', error);
            // This error often happens due to autoplay policies.
            // Guide user to interact.
            updateMessage('Tap to play video (autoplay prevented)');
          }
        }
      }

      // Pause video function
      function pauseVideo() {
        if (video && !video.paused) {
          video.pause();
          console.log('Video paused');
        }
      }

      // Toggle mute function
      function toggleMute() {
        if (video) {
          video.muted = !video.muted;
          updateMessage(video.muted ? 'Video muted' : 'Video unmuted');
          hideMessage(2000);
        }
      }

      // Event listeners
      startBtn.addEventListener('click', startAR);

      // Scene events
      sceneEl.addEventListener('loaded', () => {
        console.log('A-Frame Scene loaded');
        debug('A-Frame Scene loaded');
      });

      // AR system events (moved handler here for clarity)
      sceneEl.addEventListener('arReady', () => {
        // This event is handled within the startAR promise now for sequential flow
        // but keeping this listener can be useful for general debugging.
        console.log('MindAR AR system component is ready');
      });

      sceneEl.addEventListener('arError', (event) => {
        console.error('MindAR AR Error:', event.detail);
        debug('MindAR AR Error: ' + JSON.stringify(event.detail));
        // The startAR function now also catches this error for initial startup
        updateMessage('AR Error occurred. Please refresh and try again.');
      });

      // Target tracking events
      const target = document.querySelector('a-entity[mindar-image-target]');

      if (target) {
        target.addEventListener('targetFound', () => {
          console.log('Target found');
          debug('Target detected!');
          targetVisible = true;
          updateMessage('Target detected! Loading video...');

          // Play video after a short delay
          setTimeout(() => {
            playVideo();
          }, 500);
        });

        target.addEventListener('targetLost', () => {
          console.log('Target lost');
          debug('Target lost');
          targetVisible = false;
          updateMessage('Target lost. Point camera at target image.');
          pauseVideo();
        });
      } else {
        debug('Error: a-entity[mindar-image-target] not found in the DOM.');
        console.error('Error: a-entity[mindar-image-target] not found. Check your A-Frame markup.');
      }

      // Video events
      video.addEventListener('loadeddata', () => {
        console.log('Video data loaded');
        debug('Video ready');
      });

      video.addEventListener('play', () => {
        console.log('Video playing');
      });

      video.addEventListener('pause', () => {
        console.log('Video paused');
      });

      video.addEventListener('error', (e) => {
        console.error('Video error:', e);
        debug('Video error');
        updateMessage('Video loading error: ' + e.message);
      });

      // Click/touch events for interaction
      document.addEventListener('click', (e) => {
        // Ensure the click isn't on the start button and AR is actually started and target is visible
        if (e.target !== startBtn && arStarted && targetVisible) {
          if (video.paused) {
            playVideo();
          } else {
            toggleMute();
          }
        }
      });

      // Handle page visibility changes
      document.addEventListener('visibilitychange', () => {
        if (document.hidden && arStarted) {
          pauseVideo();
        } else if (!document.hidden && targetVisible && arStarted) {
          // Small delay to allow camera to re-engage
          setTimeout(() => {
            playVideo();
          }, 500);
        }
      });

      // Handle beforeunload
      window.addEventListener('beforeunload', () => {
        if (arStarted) {
          pauseVideo();
          // Attempt to stop the AR system gracefully
          const arSystem = sceneEl.systems['mindar-image'];
          if (arSystem && arSystem.stop) {
            arSystem.stop();
            debug('MindAR system stopped on unload');
          }
        }
      });

      // Check for required features
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        updateMessage('Camera not supported on this device/browser');
        startBtn.disabled = true;
        startBtn.textContent = 'Camera Not Supported';
      }

      // Initial debug info
      debug('AR system ready to start');
    </script>
  </body>
</html>
