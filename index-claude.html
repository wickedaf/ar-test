<!DOCTYPE html>
<html>
  <head>
    <title>Web AR Video Player (MindAR)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- A-Frame library -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- MindAR A-Frame library -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background-color: #000;
      }

      /* Message overlay */
      .message-overlay {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        z-index: 1000;
        font-size: 14px;
        max-width: 90%;
        text-align: center;
      }

      /* Start button */
      .start-btn {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        z-index: 1001;
        display: none;
      }

      .start-btn:hover {
        background-color: #45a049;
      }

      /* A-Frame scene styling */
      a-scene {
        width: 100vw;
        height: 100vh;
      }

      /* Loading animation */
      .loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 18px;
        z-index: 999;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto 10px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Loading indicator -->
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <div>Loading AR...</div>
    </div>

    <!-- Start button -->
    <button id="startBtn" class="start-btn">Start AR Experience</button>

    <!-- Message overlay -->
    <div id="messageOverlay" class="message-overlay">
      Initializing...
    </div>

    <!-- A-Frame Scene -->
    <a-scene
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind; autoStart: false; showStats: false;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
      style="position: absolute; top: 0; left: 0;"
    >
      <!-- Assets -->
      <a-assets>
        <video
          id="vid"
          src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
          preload="auto"
          loop="true"
          crossorigin="anonymous"
          webkit-playsinline
          playsinline
          muted
        ></video>
      </a-assets>

      <!-- Target anchor -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Video plane -->
        <a-plane
          src="#vid"
          position="0 0 0"
          height="0.552"
          width="1"
          rotation="0 0 0"
        ></a-plane>
      </a-entity>

      <!-- Camera -->
      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="far: 10000; objects: .clickable"
      ></a-camera>
    </a-scene>

    <script>
      // DOM elements
      const sceneEl = document.querySelector('a-scene');
      const video = document.querySelector('#vid');
      const startBtn = document.getElementById('startBtn');
      const messageOverlay = document.getElementById('messageOverlay');
      const loading = document.getElementById('loading');

      // State variables
      let arStarted = false;
      let targetVisible = false;

      // Update message
      function updateMessage(text) {
        messageOverlay.textContent = text;
        messageOverlay.style.display = 'block';
      }

      // Hide message after delay
      function hideMessageAfterDelay(delay = 3000) {
        setTimeout(() => {
          if (targetVisible) {
            messageOverlay.style.display = 'none';
          }
        }, delay);
      }

      // Start AR function
      async function startAR() {
        try {
          updateMessage('Starting camera...');
          startBtn.style.display = 'none';

          // Get the MindAR system
          const arSystem = sceneEl.systems['mindar-image'];

          if (arSystem) {
            // Start the AR system
            await arSystem.start();
            arStarted = true;
            updateMessage('Point your camera at the target image');
            console.log('AR started successfully');
          } else {
            throw new Error('MindAR system not found');
          }
        } catch (error) {
          console.error('Error starting AR:', error);
          updateMessage('Failed to start camera. Please check permissions and refresh.');
          startBtn.style.display = 'block';
        }
      }

      // Play video function
      function playVideo() {
        if (video && video.paused) {
          video.play().then(() => {
            console.log('Video started playing');
            updateMessage('Video playing! Tap to unmute');
            hideMessageAfterDelay();
          }).catch((error) => {
            console.error('Error playing video:', error);
            updateMessage('Tap to play video');
          });
        }
      }

      // Pause video function
      function pauseVideo() {
        if (video && !video.paused) {
          video.pause();
          console.log('Video paused');
        }
      }

      // Toggle mute function
      function toggleMute() {
        if (video) {
          video.muted = !video.muted;
          updateMessage(video.muted ? 'Video muted' : 'Video unmuted');
          hideMessageAfterDelay(2000);
        }
      }

      // Event listeners
      startBtn.addEventListener('click', startAR);

      // Scene loaded
      sceneEl.addEventListener('loaded', () => {
        console.log('Scene loaded');
        loading.style.display = 'none';

        // Show start button
        startBtn.style.display = 'block';
        updateMessage('Click "Start AR Experience" to begin');
      });

      // AR ready
      sceneEl.addEventListener('arReady', () => {
        console.log('AR ready');
        updateMessage('AR initialized. Point camera at target image.');
      });

      // AR error
      sceneEl.addEventListener('arError', (event) => {
        console.error('AR Error:', event.detail);
        updateMessage('AR Error: ' + event.detail.error);
      });

      // Target tracking events
      const target = document.querySelector('a-entity[mindar-image-target]');

      if (target) {
        target.addEventListener('targetFound', () => {
          console.log('Target found');
          targetVisible = true;
          updateMessage('Target detected! Loading video...');

          // Play video after a short delay
          setTimeout(() => {
            playVideo();
          }, 500);
        });

        target.addEventListener('targetLost', () => {
          console.log('Target lost');
          targetVisible = false;
          updateMessage('Target lost. Point camera at target image.');
          pauseVideo();
        });
      }

      // Video events
      video.addEventListener('loadeddata', () => {
        console.log('Video loaded');
      });

      video.addEventListener('play', () => {
        console.log('Video play event');
      });

      video.addEventListener('pause', () => {
        console.log('Video pause event');
      });

      video.addEventListener('error', (e) => {
        console.error('Video error:', e);
        updateMessage('Video loading error');
      });

      // Click/touch events for interaction
      let clickCount = 0;
      document.addEventListener('click', (e) => {
        if (e.target !== startBtn && arStarted) {
          clickCount++;
          if (targetVisible) {
            if (clickCount === 1) {
              // First click: try to play/unmute
              if (video.paused) {
                playVideo();
              } else {
                toggleMute();
              }
            }
            // Reset click count after delay
            setTimeout(() => {
              clickCount = 0;
            }, 300);
          }
        }
      });

      // Handle page visibility changes
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
          pauseVideo();
        } else if (targetVisible && arStarted) {
          setTimeout(() => {
            playVideo();
          }, 500);
        }
      });

      // Handle beforeunload
      window.addEventListener('beforeunload', () => {
        if (arStarted) {
          pauseVideo();
          const arSystem = sceneEl.systems['mindar-image'];
          if (arSystem) {
            arSystem.stop();
          }
        }
      });

      // Debug: Log MindAR system status
      setTimeout(() => {
        const arSystem = sceneEl.systems['mindar-image'];
        console.log('MindAR system:', arSystem);
      }, 2000);
    </script>
  </body>
</html>
